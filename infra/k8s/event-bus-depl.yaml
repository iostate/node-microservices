apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  selector:
   matchLabels:
     app: event-bus
  template: 
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: quanological/event-bus
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
spec:
  type: ClusterIP
  selector:
    app: event-bus
  ports:
  - port: 4005
    protocol: TCP
    targetPort: 4005
