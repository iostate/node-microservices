apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
spec:
  replicas: 1
  selector:
   matchLabels:
     app: query
  template: 
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: quanological/query
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: query-srv
spec:
  type: ClusterIP
  selector:
    app: query
  ports:
  - port: 4002
    protocol: TCP
    targetPort: 4002
